<head>

"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">

    <style>
        body{
        padding:10% 3% 10% 3%;
        text-align:center;
        }
        img{
            height:140px;
                width:140px;
        }
        h1{
        color: #c86161;
        }
        .mode {
            float:right;
        }
        .change {
            cursor: pointer;
            border: 1px solid #555;
            border-radius: 40%;
            width: 20px;
            text-align: center;
            padding: 5px;
            margin-left: 8px;
        }
        .dark{
            background-color: #222;
            color: #e6e6e6;
        }
    </style>
</head>
 
<body>
    <div class="mode">
        Dark mode:            
        <span class="change">OFF</span>
        
    </div>
     
    <div>
        <h1>scrimix</h1>
         
<p><i>Je suis quelqu'un de sympa ahahah. J'aime beaucoup cod√© en php, python, js html et bien d'autres si tu veux faire connaissance ajoute moi sur discord c'est scrimix#0001</i></p>
    <script>
        $( ".change" ).on("click", function() {
            if( $( "body" ).hasClass( "dark" )) {
                $( "body" ).removeClass( "dark" );
                $( ".change" ).text( "OFF" );
            } else {
                $( "body" ).addClass( "dark" );
                $( ".change" ).text( "ON" );
            }
        });
    </script>
</body>
